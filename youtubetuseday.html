 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
        var team1="";
        var team2="";
        var player;
        // videoId="";  
        $("#submit1").on("click", function(event) {
            event.preventDefault();
            team1=$("#query1").val().trim();
            team2=$("#query2").val().trim();  
            console.log("team1 "+team1) ;
            console.log("team2 "+team2) ;
            myfunction(); 
            onYouTubeIframeAPIReady(team1,team2);

        });//click enent end
    ////////////
    function myfunction(){
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
               
                // 3. This function creates an <iframe> (and YouTube player)
                //    after the API code downloads.
                 return;
            }
            
            function onYouTubeIframeAPIReady(team1,team2) {   
                $.get("https://www.googleapis.com/youtube/v3/search", {
                        part : 'snippet',
                        maxResults:2,
                        publishedAfter: "2017-01-01T00:00:00Z",
                        q: team1+"+"+team2+"+"+"highlights",
                        d : 'UCR5wZcXtOUka8jTA57flzMg', // You can get one from Advanced settings on YouTube
                        type : 'video',
                        key: 'AIzaSyCxS4ovWHfBKNva2sRRLOk8LadqRSUKM14'
                    },//get end
            
                    function(data,videoId) {
                
                        console.log("ayna "+data);
                        player = new YT.Player('player', {
                            height: '300',
                            width: '440',
                            videoId: data.items[0].id.videoId,
                            events: {
                                'onReady': onPlayerReady,
                                'onStateChange': onPlayerStateChange
                            }//event object end
                        });//player end
                        console.log("data"+data.items[0].id.videoId);
                    }//function (data) end
                );//get end    

                return(team1,team2);
            
            }//function onyoutubeIframeAPIReady end

            //  The API will call this function when the video player is ready.
            function onPlayerReady(event) {
            event.target.stopVideo();
            }

            //  The API calls this function when the player's state changes.
            //    The function indicates that when playing a video (state=1),
            //    the player should play for six seconds and then stop.
            var done = false;
            function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
                //setTimeout(stopVideo, 6000);
                done = true;
            }
            }
            function stopVideo() {
            player.stopVideo();
            }
 //////////
    });//document ready end
            //   https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=25&q=barcelona+real+madrid&key={YOUR_API_KEY}


                        
                        
                            
                
  </script>  
    
</head>
<body>
        <form id="search-term">
                Entry:
                <br>
                <input id="query1" type="text">
                <input id="query2" type="text">
               
                <input id="submit1" type="submit" value="Submit">
                <!-- onclick="myfunction();return false;"="submit" -->
            </form>
                <div id="search-results">
                    <div class="video-hide"><div id="player"></div></div>
</body>
</html>
